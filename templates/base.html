<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/disease.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="profile">
          <img
            src="{{url_for('static', filename='images/medical-logo4.jpg')}}"
            alt="image"
          />
          <h3>MediClary</h3>
          <p>- Multiple Disease Prediction System</p>
        </div>
        <ul>
          <li>
            <a href="{{ url_for('diabetes') }}" class="">
              <span class="icon"><i class="fas fa-solid fa-flask"></i></span>
              <span class="item">Diabetes Prediction</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('heart') }}">
              <span class="icon"><i class="fas fa-solid fa-heart"></i></span>
              <span class="item">Heart Disease Prediction</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('parkinson') }}">
              <span class="icon"><i class="fas fa-solid fa-brain"></i></span>
              <span class="item">Parkinson's Disease Prediction</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    {% block content %} {% endblock %}
    <script>
      var hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
      });
    </script>
  </body>
</html>
